<!DOCTYPE html>
<html>

<head>
    <title>liborgnell</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>Liborgnell</h1>
    </header>
    <main>
        <section>
            <h2>SEPTIPA XIX</h2>
            <div class="ettiquette"></div>
            <img class="fermentation" src="img/fermentation/batch_1.jpg" alt="First batch fermentation" />
            <p>Första ölen blev en IPA!</p>
        </section>
        <section>
            <h2>Santa's little rain beer</h2>
            <img class="ettiquette" src="img/etiquette/batch_2.png" alt="Second batch etiquette" />
            <img class="fermentation" src="img/fermentation/batch_2.jpg" alt="Second batch fermentation" />
            <p>Andra ölen blev en mörk lager</p>
        </section>
        <section>
            <h2>Amarillo IPA</h2>
            <div class="ettiquette"></div>
            <div class="fermentation"></div>
            <p>Tredje var en riktigt god öl</p>
        </section>
        <section>
            <h2>Pilsner'n</h2>
            <div class="ettiquette"></div>
            <img class="fermentation" src="img/fermentation/batch_4.jpg" alt="Forth batch fermentation" />
            <p>Fjärde ölen blev en fin Pilsner</p>
        </section>
    </main>

</body>

</html>
